<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
<div class="main mdl-grid">

    <div class="mdl-cell mdl-cell--8-col">

        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp character" ng-repeat="user in main.users track by user.id">
            <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
                <img ng-src="{{user.photo}}" />
            </header>
            <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                <button class="delete mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="main.deleteUser(user)">
              <i class="material-icons">sentiment_very_dissatisfied</i>
            </button>

                <div class="mdl-card__supporting-text">
                    <h4>{{user.pseudo}}</h4>
                    <p>{{user.sexe}}</p>
                    <p>{{user.activite}}</p>
                    <p>{{user.naissance}}</p>
                </div>

            </div>
        </section>

    </div>

    <div class="mdl-cell mdl-cell--4-col mdl-card mdl-card__supporting-text mdl-color--grey-300">

        <!-- FORMULAIRE -->
        <!-- Simple Textfield -->
        <!-- Textfield with Floating Label -->
        <h4>Ajouter un personnage</h4>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="pseudo">
                <label class="mdl-textfield__label" for="pseudo">Pseudo</label>
            </div>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
              <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
              <span class="mdl-radio__label">Homme</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
              <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
              <span class="mdl-radio__label">Femme</span>
            </label>
        </form>


    </div>


</div>
